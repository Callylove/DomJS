<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project</title>
    <link rel="stylesheet" href="styles9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

</head>
<body>
    <!--Project 9 => Review Project-->
    <main>
<section class="container">
    <!--title-->
    <div class="title">
        <h2>Our Reviews</h2>
        <div class="underline"></div>
    </div>
    <!--reviews-->
    <article class="review">
       
        <div class="img-container">
            <div class="circle"><i class="fa fa-quote-right"></i></div>
            <img src="img/me.jpg" alt="me" id="person-img"></div>
        <h2 id="author">Callylove Nweke</h2>
        <p id="job">Frontend developer</p>
        <p id="info"> I write HTML, CSS and vanilla Javascript.</p>
         <!--prev next button-->
    <div class="button-container">
        <button class="prev-btn">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button class="next-btn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
    <!--random button-->
    <button class="random-btn">Surprise Me</button>
    </article>
   
</section>
    </main>
    <script src="project-9.js"></script>
</body>
</html>

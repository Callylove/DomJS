<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulations: Project 3</title>
    
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <!--Project 4 => Stop Watch-->
    <div class="container">
        <div class="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button class="startStopBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem"  fill="currentColor" class="bi bi-play-circle-fill" id="play" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                  </svg>
            </button>
            <button class="resetBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="2rem" height="2rem" fill="currentColor" class="bi bi-arrow-counterclockwise" id="reset"viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                  </svg>
            </button> 
        </div>
        
    </div>
    <script src="project-4.js"></script>
</body>
</html>
